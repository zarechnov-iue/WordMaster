<!-- templates/messages.html -->
{% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                M.toast({
                    html: "{{ message|escapejs }}",
                    classes: "{% if message.tags %}{{ message.tags }}{% endif %}"
                });
            {% endfor %}
        });
    </script>
{% endif %}
